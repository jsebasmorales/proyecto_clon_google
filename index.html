<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Clon Google</title>
    </head>
    <body class="general">
        <!--
                input tiene :hover
                botones tienen :hover
            -->
        <header>
            <nav class="nav_bar">
                <ul>
                    <li>
                        <a href="https://mail.google.com/mail/?authuser=0&ogbl"> Gmail </a>
                    </li>
                    <li>
                        <a href="https://www.google.com.co/imghp?hl=es-419&authuser=0&ogbl"> Images </a>
                    </li>
                    <li class="apps">
                        <a href="#">
                            <span class="material-symbols-outlined app"> apps </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./assets/profile.jpg" class="img_profile" alt="" />
                        </a>
                    </li>
                </ul>
            </nav>
            <main class="main_content">
                <section class="logo_google">
                    <img src="./assets/doodle_dia_del_padre.gif" id="logo" alt="" />
                </section>
                <section class="search">
                    <section class="search_bar">
                        <img src="./assets/search.png" class="icon_search" alt="" />
                        <input type="search" name="search" id="input-search" />
                        <div class="search_type">
                            <img src="./assets/mic.png" class="icon_mic" alt="" />
                            <img src="./assets/cam.png" class="icon_cam" alt="" />
                        </div>
                    </section>
                    <section class="search_btn">
                        <button class="btn_search" id="search">Buscar con Google</button>
                        <button class="btn_search" id="lucky">Voy a tener suerte</button>
                    </section>
                </section>
            </main>
            <footer class="footer">
                <section class="country">
                    <p>Colombia</p>
                </section>
                <section class="about">
                    <ul class="about_left">
                        <li><a href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
                        <li>
                            <a href="https://www.google.com/intl/en_co/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                                >Advertising</a
                            >
                        </li>
                        <li>
                            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                        </li>
                        <li><a href="https://google.com/search/howsearchworks/?fg=1">How to search works</a></li>
                    </ul>
                    <ul class="about_right">
                        <li><a href="https://policies.google.com/privacy?hl=en-CO&fg=1">Privacy</a></li>
                        <li><a href="https://policies.google.com/terms?hl=en-CO&fg=1">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </section>
            </footer>
        </header>
    </body>
</html>
